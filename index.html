<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Search Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Search Hub</h1>
            <p>Durchsuche Printables, Thingiverse & Makerworld gleichzeitig.</p>
        </header>

        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="z.B. 'lithophane' oder 'voronoi'...">
            <button id="searchButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>

        <div id="statusContainer"></div>

        <div id="resultsGrid">
            <!-- Ergebnisse werden hier eingefügt -->
        </div>

        <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
    
    <footer>
        <p>Erstellt mit ❤️ für die Maker-Community.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
